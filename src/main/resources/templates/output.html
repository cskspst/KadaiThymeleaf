<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{kadai.common.content.title}"></h1>
    <h2 th:text="#{kadai.output.content.subtitle}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <!-- コントローラから受け取った val を previous にセットし、パラメータ付きのリンクとして生成する -->
    <p><a th:href="@{/input(previous=${val})}">入力画面へ戻る</a></p>
</body>
</html>
